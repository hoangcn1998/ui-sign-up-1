<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Concept Sign Up Large</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;1,100;1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up--left">
        <p class="sign-up--left__as">as</p>
        <h2 class="sign-up--left__title">
          <span style="color: #5e5e5e">We are </span>aroma
        </h2>
        <p class="sign-up--left__desc">
          Welcome Back. Please login <br />to your account.
        </p>
        <form class="sign-up--form">
          <input
            type="text"
            class="sign-up--form__email"
            id="active"
            placeholder="Email Address"
          />
          <input
            type="password"
            class="sign-up--form__password"
            placeholder="Password"
          />
          <input
            type="checkbox"
            class="sign-up--form__checkbox"
            id="checkbox-remember"
          />
          <a href="#" class="sign-up--form__forgot"> Forgot password </a>
          <button class="btn btn--login">Login</button>
          <button class="btn btm--signup">Sign up</button>
        </form>
        <div class="sign-up--left__fotter">
          <p class="paragraph-one">By signing up, you agree to Aroma's</p>
          <p class="paragraph-two">
            Terms and Conditions <span>&amp; </span> Privacy Policy
          </p>
        </div>
      </div>
      <div class="sign-up--right">
        <ul class="sign-up--right__menu">
          <li class="sign-up--right__item"><a href="#">About Us</a></li>
          <li class="sign-up--right__item"><a href="#">Show Case</a></li>
          <li class="sign-up--right__item"><a href="#">Letters</a></li>
          <li class="sign-up--right__item"><a href="#">Contact</a></li>
          <li class="sign-up--right__item"><a href="#">Blog</a></li>
        </ul>
        <div class="sign-up--right__center">
          <div class="sign-up--right__dot"></div>
          <div class="sign-up--right__a">a</div>
          <i class="fas fa-grip-lines sign-up--right__awsome"></i>
        </div>
        <div class="button-group">
          <button class="btn btn--pre">PREVIOUS</button>
          <button class="btn btn--next">NEXT</button>
        </div>
      </div>
      <div class="center-button"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
